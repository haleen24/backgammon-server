---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-engine
  labels:
    app: game-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-engine
  template:
    metadata:
      labels:
        app: game-engine
    spec:
      containers:
        - name: engine
          image: game-engine:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: game-engine
spec:
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: game-engine
  type: ClusterIP